<div>
<!--  <h1>Table by JSON Server Api</h1>-->
<!--  <hr>-->

  <table id = "posts">
    <tr>
      <th *ngFor="let col of columns" >
        {{col}}
      </th>
    </tr>

    <tr *ngFor="let post of posts">
<!--       // *ngFor="let ind of index">-->
      <td>
        {{post.id}}
      </td>
      <td>
        {{post.title}}
      </td>
      <td>
        {{post.text}}
      </td>
      <td>
        {{post.date}}
      </td>
      <td>
        {{post.author}}
      </td>
    </tr>

  </table>
</div>
